name: Multi-Platform Matrix Build (288ac9e)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [14, 16, 18]   # âœ… three variants (creates 3 jobs in parallel)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Required identifier step
      - name: matrix-288ac9e
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build_output.txt
          echo "Generated at $(date)" >> build_output.txt
          echo "Variant: node-${{ matrix.node-version }}" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-288ac9e-v${{ matrix.node-version }}
          path: build_output.txt

